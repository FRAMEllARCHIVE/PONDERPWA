<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="PONDER" content="ANOTHER WORLD">
    <link rel="manifest" href="manifest.json">
    <title>PONDER</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .title {
            font-size: 133px;
            font-weight: bold;
            display: inline-block;
            background: linear-gradient(45deg, #FFD700, #FFA07A, #87CEFA, #FF69B4, #FFD700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: animateText 8s linear infinite;
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
        }

        @keyframes animateText {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Hide the install button by default */
        #installButton {
            display: none;
        }
    </style>
</head>
<body>

<div class="title" id="installButton">
    <p>PONDER</p>
</div>

<script>
    let deferredPrompt;

    // Check if the browser supports the beforeinstallprompt event
    if ('serviceWorker' in navigator && 'BeforeInstallPromptEvent' in window) {
        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (event) => {
            // Store the event for later use
            deferredPrompt = event;
            // Show the install button
            document.getElementById('installButton').style.display = 'block';
        });

        // Listen for the click event on the install button
        document.getElementById('installButton').addEventListener('click', () => {
            // If the PWA hasn't been installed yet, prompt the user to add to home screen
            if (deferredPrompt) {
                // Show the instruction to add to home screen
                alert('To install this app, please tap the share button below and select "Add to Home Screen".');
                // Reset the deferredPrompt variable
                deferredPrompt = null;
            }
        });
    }
</script>

</body>
</html>
