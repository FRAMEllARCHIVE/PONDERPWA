<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="PONDER" content="ANOTHER WORLD">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>PONDER</title>
    <style>
        @font-face {
            font-family: 'Game Boy';
            src: url('gameboy.woff2') format('woff2');
        }
        
        body {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            background-color: black;
            color: white;
            font-family: 'Game Boy';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .title {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-size: 188px;
            font-weight: bold;
            display: inline-block;
            background: linear-gradient(45deg, #FFD700, #FFA07A, #87CEFA, #FF69B4, #FFD700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: animateText 8s linear infinite;
            letter-spacing: 3px;
            cursor: pointer;
        }

        @keyframes animateText {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media screen and (max-width: 768px) {
            .title {
                font-size: 12vw;
            }
        }

        .info-icon {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            padding: 20px;
            border: 3px solid white;
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
            line-height: 1.6;
        }

        .modal button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            font-family: 'Game Boy';
        }
    </style>
</head>
<body>

<div class="title" id="installButton">
    <p>PONDER</p>
</div>
<div class="info-icon" id="infoIcon">â“˜</div>

<script>
    let deferredPrompt;

    if ('serviceWorker' in navigator && 'BeforeInstallPromptEvent' in window) {
        window.addEventListener('beforeinstallprompt', (event) => {
            deferredPrompt = event;
            document.getElementById('installButton').style.display = 'block';
        });

        document.getElementById('installButton').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                    document.getElementById('installButton').style.display = 'none';
                });
            }
        });
    }

    function checkDeviceOrientationSupport() {
        if (!('DeviceOrientationEvent' in window)) {
            document.getElementById('infoIcon').addEventListener('click', () => {
                const modal = document.createElement('div');
                modal.classList.add('modal');
                modal.innerHTML = `
                    <h2>Important Information</h2>
                    <p>PONDER requires tilt functionality and is only designed for mobile devices.</p>
                    <button>Close</button>`;
                
                document.body.appendChild(modal);
                modal.querySelector('button').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
            });
        } else {
            document.getElementById('infoIcon').addEventListener('click', () => {
                const modal = document.createElement('div');
                modal.classList.add('modal');
                modal.innerHTML = `
                    <h2>Installation Instructions</h2>
                    <p>If the installation hasn't started automatically, your device requires you to manually add this page to your home screen for it to install.</p>
                    <button>Close</button>`;
                
                document.body.appendChild(modal);
                modal.querySelector('button').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
            });
        }
    }

    checkDeviceOrientationSupport();
</script>

</body>
</html>
